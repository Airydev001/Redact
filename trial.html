<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
Redact'R

    </title>
</head>
<body>
    <textarea id="editor" rows="10" cols="40"></textarea>
    <button id="save">Save</button>
    <button id="clear">Clear</button>
    <p id="show"></p>

    <script>
        // Get references to the HTML elements
        const editor = document.getElementById('editor');
        const saveButton = document.getElementById('save');
        const clearButton = document.getElementById('clear');
        const displayText = document.getElementById('show');
        // Function to save the text to localStorage
        function saveText() {
            const text = editor.value;
            localStorage.setItem('text', text);
            const textss = localStorage.getItem('text');
            displayText.innerText = textss;
        }

        // Function to load the text from localStorage
        function loadText() {
            const text = localStorage.getItem('text');
            editor.value = text || '';
        }

        // Function to clear the editor
        function clearText() {
            editor.value = '';
            localStorage.removeItem('text');
            displayText.innerText = "";
        }

        // Load saved text on page load
        loadText();

        // Add event listeners
        saveButton.addEventListener('click', saveText);
        clearButton.addEventListener('click', clearText);
    </script>

</body>
</html>
